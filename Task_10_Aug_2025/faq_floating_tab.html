<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating FAQ Widget</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <div class="faq-widget-container" id="faq-widget">
        <!-- Floating FAQ Tab -->
        <div class="faq-tab" id="faq-tab">
            Popular FAQS
        </div>

        <!-- FAQ Panel -->
        <div class="faq-panel">
                <form class="faq-search-form" id="faq-search-form" action="/faq/search" method="get">
                    <span class="search-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                    </span>
                    <input type="text" name="q" class="faq-search-input" placeholder="Search FAQs">
                </form>
                <ul class="faq-list" id="faq-list">
                    <!-- FAQ items will be dynamically inserted here by JavaScript -->
                </ul>
            </div>
        </div>
    </div>

    <!-- Overlay -->
    <div class="faq-overlay" id="faq-overlay"></div>

    <script src="script.js"></script>

</body>
</html>
